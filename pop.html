<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Pop-up</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Chatbot button */
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 50px;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Chat pop-up container */
        .chat-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            max-width: 100%;
            height: 400px;
            background-color: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        /* Chat box and input styling */
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: scroll;
            background-color: #fafafa;
            border-bottom: 1px solid #ddd;
        }

        .chat-box p {
            margin: 0;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .chat-box .user {
            text-align: right;
            background-color: #4caf50;
            color: white;
            border-radius: 15px 15px 0 15px;
            margin-left: auto;
            max-width: 70%;
        }

        .chat-box .bot {
            background-color: #e0e0e0;
            border-radius: 15px 15px 15px 0;
            max-width: 70%;
        }

        .input-box {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }

        .input-box input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-box button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-box button:hover {
            background-color: #45a049;
        }

        /* Close button inside the pop-up */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Chatbot Pop-up -->
    <div class="chat-container" id="chat-container">
        <button class="close-btn" onclick="toggleChat()">X</button>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message..." onkeydown="if (event.key === 'Enter') sendMessage()" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Button to open chatbot -->
    <button class="chatbot-button" onclick="toggleChat()">ðŸ’¬</button>

    <script>
        // Toggle chat window visibility
        function toggleChat() {
            const chatContainer = document.getElementById('chat-container');
            if (chatContainer.style.display === "none" || chatContainer.style.display === "") {
                chatContainer.style.display = "flex";
            } else {
                chatContainer.style.display = "none";
            }
        }

        // Scroll to the bottom of chat-box automatically
        function scrollToBottom() {
            var chatBox = document.getElementById("chat-box");
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to send a message
        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            // Display the user's message
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p class="user">${userInput}</p>`;

            // Scroll to the bottom
            scrollToBottom();

            // Clear the input field
            document.getElementById("user-input").value = "";

            // Send the message to the backend (Assuming Python is handling the backend)
            fetch('http://127.0.0.1:5000/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                // Display the bot's response
                const botResponse = data.response;
                chatBox.innerHTML += `<p class="bot">${botResponse}</p>`;
                scrollToBottom();
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
